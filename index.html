<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edible things to put in your mouth</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- section 1 -->
      <section class="section-1">
        <h1 class="section-heading">Don't put in mouth</h1>
        <div class="section-1-icons">
          <i class="fas fa-frog change"></i>
          <i class="fas fa-brain"></i>
          <i class="fas fa-bomb"></i>
          <i class="fas fa-bong"></i>
          <i class="fas fa-spider"></i>
          <i class="fas fa-bowling-ball"></i>
          <i class="fas fa-gas-pump"></i>
          <i class="fas fa-cat"></i>
          <i class="fas fa-radiation-alt"></i>
          <i class="fas fa-skull"></i>
        </div>
      </section>
      <!-- end of section 1 -->

      <!-- section 2 -->
      <section class="section-2">
        <h1 class="section-heading two">Are maybe edible</h1>
        <div class="cards-container">
          <div class="card">
            <img
              src="images/ducky.png"
              alt="black and white picture of a ducky"
              class="card-img"
            />
            <h3 class="card-name">Ducky</h3>
            <a
              class="card-btn"
              href="https://www.ebay.com/itm/133470746441?chn=ps&mkevt=1&mkcid=28"
              target="_blank"
              >Buy Ducky</a
            >
          </div>
          <div class="card">
            <img
              src="images/brain.png"
              alt="black and white picture of a brain"
              class="card-img"
            />
            <h3 class="card-name">Brain</h3>
            <a
              class="card-btn"
              href="https://www.dappercadaver.com/products/medium-human-brain-prop-in-a-large-specimen-jar?variant=10440791043&currency=USD&utm_medium=product_sync&utm_source=google&utm_content=sag_organic&utm_campaign=sag_organic"
              target="_blank"
              >Buy Brain</a
            >
          </div>
          <div class="card">
            <img
              src="images/alien.png"
              alt="black and white picture of an alien"
              class="card-img"
            />
            <h3 class="card-name">Steve</h3>
            <a
              class="card-btn"
              href="https://www.ebay.com/itm/324735480807?chn=ps&mkevt=1&mkcid=28"
              target="_blank"
              >Buy Steve</a
            >
          </div>
        </div>
      </section>
      <!-- end section 2 -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
